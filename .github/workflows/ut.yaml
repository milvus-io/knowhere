name: Unit Test

# This workflow is triggered on pushes or pull request to the repository.
on:
  push:
    branches:
      - main
  pull_request:
    # File paths to consider in the event. Optional; defaults to all.
    paths:
      - 'include/**'
      - 'python/**'
      - 'src/**'
      - 'thirdparty/**'
      - 'benchmark/**'
      - 'cmake/**'
      - '.github/workflows/ut.yaml'
      - 'CMakeLists.txt'
      - '!**.md'

jobs:
  ut:
    name: UT on ubuntu-20.04
    runs-on: ubuntu-20.04
    timeout-minutes: 60
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Install Dependency
        run: |
          sudo apt update && sudo apt install -y cmake g++ gcc libopenblas-dev build-essential ninja-build
      - name: Build & Run
        run: |
          mkdir build && cd build \
          && cmake .. -DCMAKE_BUILD_TYPE=Debug -DWITH_UT=ON -G Ninja \
          && ninja -v \
          && ./tests/ut/knowhere_tests

  swig-build:
    name: Python3 Wheel
    runs-on: ubuntu-20.04
    timeout-minutes: 60
    env:
      INSTALL_OPENBLAS: true
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Install Dependency
        run: |
          sudo apt update && \
          sudo apt install -y cmake g++ gcc libopenblas-dev python3 python3-pip python3-setuptools \
                              build-essential ninja-build
      - name: Build
        run: |
          mkdir build && cd build && cmake .. -DCMAKE_BUILD_TYPE=Debug -G Ninja && ninja -v
      - name: Swig Build
        run: |
          cd python && python3 setup.py bdist_wheel
