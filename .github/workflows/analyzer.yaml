name: Analyzer

on:
  pull_request:
  push:
    branches: [refactoring]

jobs:
  analyzer:
    name: analyzer
    runs-on: ubuntu-20.04
    timeout-minutes: 60
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Install Dependency
        run: |
          sudo apt update && sudo apt install -y cmake g++ gcc libopenblas-dev clang-tidy
      - name: Build & Analyzer
        run: |
          mkdir build && cd build && cmake .. -DCMAKE_BUILD_TYPE=Debug -DWITH_UT=ON \
          && cd .. && find src -type f | grep -E "\.cc$" | xargs /usr/lib/llvm-10/share/clang/run-clang-tidy.py -quiet -p=./build
